<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="slider">

            <div class="slider-line">
                <img src="./images/slider1.png" alt="slider1">
                <img src="./images/slider2.png" alt="slider2">
                <img src="./images/slider3.png" alt="slider3">
                <img src="./images/slider4.png" alt="slider4">
                <img src="./images/slider5.png" alt="slider5">
            </div>
            <button class="sliderPrev">Prev</button>
            <button class="sliderNext">Next</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
